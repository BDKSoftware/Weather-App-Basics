<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <script type="text/javascript" src="weather.js"></script>
    <title>Weather</title>
</head>
<body>
    <div id="container">
        <h1 id="container-header">LOCATION</h1>
        <img id="icon"/>
        <h3 id="description">DESCRIPTION</h3>
        <div id="temp-container">
            <div id="temp">
                <h1 id="temp-title">Today's Low</h1>
                <div id="temp-value-container">
                    <span class="temp-value low">LOW</span>
                </div>
                
            </div>
            <div id="temp">
                <h1 id="temp-title">Current Temp</h1>
                <div id="temp-value-container">
                    <span class="temp-value current">CURRENT</span>
                </div>
                
            </div>
            <div id="temp">
                <h1 id="temp-title">Today's High</h1>
                <div id="temp-value-container">
                    <span class="temp-value high">HIGH</span>
            </div>

                
            </div>
        </div>
        <h3 id="wind-container"> Current Wind Conditions: <span id="wind"> WIND</span> </h3>
    </div>
    
</body>
</html>
